<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Auth Forms -->
        <div id="authForms" class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-form="loginForm">Login</button>
                <button class="tab-btn" data-form="registerForm">Register</button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginError" class="error-message"></p>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <p id="registerError" class="error-message"></p>
            </form>
        </div>

        <!-- Task Manager Interface -->
        <div id="taskManager" class="task-manager hidden">
            <header class="app-header">
                <h1>Task Manager</h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </header>

            <div class="controls">
                <div class="filters">
                    <select id="priorityFilter">
                        <option value="">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="orderBy">
                        <option value="created_at">Sort by Date ↑</option>
                        <option value="-created_at">Sort by Date ↓</option>
                        <option value="priority">Sort by Priority ↑</option>
                        <option value="-priority">Sort by Priority ↓</option>
                    </select>
                </div>
                <button id="addTaskBtn" class="add-task-btn">Add New Task</button>
            </div>

            <div id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>

        <!-- Add/Edit Task Modal -->
        <div id="taskModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modalTitle">Add New Task</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="Task Title" required>
                    <textarea id="taskDescription" placeholder="Task Description" required></textarea>
                    <select id="taskPriority" required>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <select id="taskStatus" required>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <div class="modal-buttons">
                        <button type="button" id="closeModal">Cancel</button>
                        <button type="submit">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
